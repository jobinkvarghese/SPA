<div class="container text-center ">
    <div class="row">
      <div class="col-md-3 col-3" *ngFor="let i of artform">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="../../assets/images/{{i.image}}" alt="card image cap">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>
              <p class="card-text" style="height: 150px;">{{i.desc}}</p>   
              <button (click)="gotohere(i.id)">MORE</button>
              <!-- <a (click)="gotohere(i.id)" class="btn btn-primary">More Info</a>  -->
              <!--<a (click)="gotohere(i.id)" class="btn btn-primary">More Info</a>-->
            </div>
          </div>
      </div>
    </div>
    </div>
